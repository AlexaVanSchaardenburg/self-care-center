<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>✨Self Care Center✨</h1>
  <p>Which type of message?</p>
  <form class="display-box" id="random-message-generator-box">
    <div>
      <span id="affirmation-select">
        <input type="radio" name="random-message-type" id="affirmation" value="affirmation" class="message-type"
          checked>
        <label for="affirmation">affirmation</label>
      </span>
      <input type="radio" name="random-message-type" id="affirmation" value="mantra" class="message-type" checked>
      <label for="mantra">mantra</label>
    </div>
    <div>
      <button id="generate-new-message-button hidden">Recieve Message</button>
    </div>
  </form>
  <button class="" id="create-message-button">Create Personal Message</button>
  <form class="display-box hidden" id="create-message-form'">
    <div>
      <span id="affirmation-select">
        <input type="radio" name="random-message-type" id="affirmation" value="affirmation" class="message-type"
          checked>
        <label for="affirmation">affirmation</label>
      </span>
      <input type="radio" name="random-message-type" id="affirmation" value="mantra" class="message-type" checked>
      <label for="mantra">mantra</label>
    </div>
    <div>
      <label for="user-created-message">Your message</label>
      <input type="text" id="user-created-message">
    </div>
    <div>
      <button id="add-message-button">Add Message</button>
    </div>
  </form>
  <div class="display-box" id="display-message-box">
    <img id="meditation-pic" src="assets/meditate.svg">
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
