<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>✨Self Care Center✨</h1>
  <p>Which type of message?</p>
  <form class="display-box" id="random-message-generator-box">
    <div>
      <span id="affirmation-select">
        <input type="radio" name="random-message-type" id="affirmation" value="affirmation" class="message-type"
          checked>
        <label for="affirmation">affirmation</label>
      </span>
      <input type="radio" name="random-message-type" id="affirmation" value="mantra" class="message-type" checked>
      <label for="mantra">mantra</label>
    </div>
    <div>
      <button id="generate-new-message-button">Recieve Message</button>
    </div>
  </form>
  <button id="add-message-button">Add Message</button>
  <div class="display-box" id="display-message-box">
    <img class ="meditation-pic" src="assets/meditate.svg">
    <section class="view form hidden">
      <form>
        <label for="message-type-select">What type of message are you creating?</label>
        <select id="message-type-select">
          <option value="">--Select--</option>
          <option value="affirmation">Affirmation</option>
          <option value="mantra">Mantra</option>
        </select>
        <label for="message">Your message:</label>
        <input class="user-message" type="text" id="message" />
        <button id="submit-message-button">Make my book</button>
      </form>
    </section>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
